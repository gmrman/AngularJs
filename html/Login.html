<div ng-controller="loginCtrl">
  <form method="post" ng-submit="loginSubmit()">
    <table>
      <tr>
        <td>用户名：</td>
        <td><input type="text" ng-model="name" required/></td>
      </tr>
      <tr>
        <td>密码：</td>
        <td><input type="password" ng-model="password" required></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="登录"></td>
      </tr>
    </table>
  </form>
</div>
