<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/test2.css" media="screen" title="no title" charset="utf-8">
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body ng-app="myApp" ng-controller="myCtrl">
    <table>
      <tr ng-repeat="person in persons">
        <td>{{person.id}}</td>
        <td>{{person.fName}}</td>
        <td>{{person.lName}}</td>
        <td>
          <button class="btn" ng-click="delete(person.id)">
            删除
          </button>
        </td>
      </tr>
    </table>
    <table>
      <tr ng-repeat="person in persons | orderBy: 'id'">
        <td>{{person.id}}</td>
        <td>{{person.fName}}</td>
        <td>{{person.lName}}</td>
      </tr>
    </table>
  </body>
  <script src="../js/test2.js" charset="utf-8"></script>
</html>
